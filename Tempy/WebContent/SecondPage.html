<!DOCTYPE html>
<html>
<head>

<body>
	<br>

					type="text" class="form-control" name="studentid"

			<br> <select name="asstype">

				<option value="Quiz">Quiz</option>

			<input type="submit" value="Submit">
		</form>
		<br>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
