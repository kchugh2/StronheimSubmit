<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Gradebook</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ=="
	crossorigin="anonymous">
</head>
<body>
	<br>
	<div class="container">
		<form action="UpdateInfo" method="POST">
			<div class="form-group">
				<label for="id" style="color: #141452">Student ID:</label> <input
					type="Student Id" class="form-control" name="id"
					placeholder="Student ID">
			</div>
			<div class="form-group">
				<label for="assign" style="color: #141452">Assignment Name:</label>
				<input type="assignment" class="form-control" name="assign"
					placeholder="Assignment">
			</div>

			<br> <select name="asstype">
				<option value="Test">Test</option>
				<option value="Quiz">Quiz</option>
				<option value="Project">Project</option>
				<option value="Homework">Homework</option>
			</select> <br><br>
			<div class="form-group">
				<label for="date" style="color: #141452">Date:</label> <input
					type="date" class="form-control" name="date" placeholder="Date">
			</div>
			<div class="form-group">
				<label for="gradename" style="color: #141452">Grade</label> <input
					type="integer" class="form-control" name="grade"
					placeholder="Grade">
			</div>

			<input type="submit" value="Submit">
		</form>
		<br>
	</div>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
		integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ=="
		crossorigin="anonymous"></script>

</body>
</html>
